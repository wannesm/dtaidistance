  build_windows:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [windows-2019]
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-benchmark pytest-env build cython
        python -m pip install numpy scipy matplotlib>=3.0.0
    - name: Compile and install
      run: |
        python -m pip install . -v
        ls ${{ github.workspace }}/build || true
    - name: Test installation
      run : |
        mv dtaidistance dtaidistance_pkg
        python ./util/check_installation.py
        mv dtaidistance_pkg dtaidistance
    - name: Test with pytest
      run: |
        mv dtaidistance dtaidistance_pkg
        pytest --ignore=venv --benchmark-skip
        mv dtaidistance_pkg dtaidistance
    - name: Build
      run: |
        python -m build
    - name: Store wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist/*.whl

  build_sdist:
    name: Prepare source distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Build
        run: |
          python -m pip install build
          python -m build --sdist
      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: dist/*.tar.gz


